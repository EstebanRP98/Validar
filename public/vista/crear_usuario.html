<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="validar.js"></script>
    <link href="../css/estilo.css" rel="stylesheet">
    <title>Crear Usuario</title>

</head>
<body class="fondoLogin">
    <form class="marcoLogin" id="formulario01" method="post" action="../controladores/crear_usuario.php">
        <label for="cedula">Cedula: </label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese su cedula" onkeypress="valiCedula(event)" onkeyup="return ValNumero(this);">
        
        <br>
        
        <label for="nombres">Nombres: </label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres" onkeypress="return soloLetras(event)">
        
        <br>
        
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus apellidos" onkeypress="return soloLetras(event)">
        
        <br>
        
        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección">
        
        <br>
        
        <label for="telefono">Teléfono: </label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número de teléfono" onkeyup="return ValNumero(this);">
        
        <br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento: </label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="">
        
        <br>
        
        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico" required>
        
        <br>
        
        <label for="contrasena">Contraseña: </label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña" required>
        
        <br>
        
        <input type="button" id="crear" name="crear" value="Aceptar" onclick="validar()">
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar">
    </form>
</body>
</html>
